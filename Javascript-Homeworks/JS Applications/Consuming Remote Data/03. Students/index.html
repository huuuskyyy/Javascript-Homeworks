<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Consuming remote data with JavaScript: HTTP Requests with jQuery AJAX</title>
    <link href="styles/styles.css" rel="stylesheet" />
    <script src="libs/jquery-2.1.1.min.js"></script>
    <script src="scripts/scripts.js"></script>
</head>
<body>
    <label for="tb-name">Name: </label>
    <input id="tb-name" name="tb-name" type="text" />
    <br />
    <label for="tb-grade">Grade: </label>
    <input id="tb-grade" name="tb-grade" type="number" min='1' max='12' />
    <br />
    <label for="tb-id">ID for deleting student: </label>
    <input id="tb-id" name="tb-id" type="number" min='1' max='12' />
    <br />
    <button id='btn-add-student'>Add new</button>
    <button id='btn-get-students'>Get all students</button>
    <button id='btn-delete-student'>Delete student</button>
    <div class="messages">
        <strong class="message success">
        </strong>
        <strong class="message error">
        </strong>
    </div>
    <div id="students-container"></div>
    <script src="scripts.js">	</script>
    <p class='info'>This web page should be run on a server (localhost or in WWW).</p>
</body>
</html>
