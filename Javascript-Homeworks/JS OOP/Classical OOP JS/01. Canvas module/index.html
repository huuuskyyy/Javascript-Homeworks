<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Canvas prototype</title>
    <script src="canvas-module.js"></script>
</head>
<body>
    <canvas id="canvas" width="1000" height="600"></canvas>
    <script>

        var canvasExample = new Canvas('canvas');
   
        canvasExample.drawRect(50, 10, 100, 100);
        canvasExample.drawCircle(150, 150, 100);
        canvasExample.drawLine(150, 150, 500, 500);
    </script>
</body>
</html>
