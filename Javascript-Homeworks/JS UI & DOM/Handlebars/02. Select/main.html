<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Handlebars select template</title>
    <script src="scripts/handlebars-v1.3.0.js"></script>
</head>
<body>
    <div id="template-output"></div>
    <script id="select-template" type="text/x-handlebars-template">
        <select id="select">
            {{#select}}
            <option value="{{value}}">{{text}}</option>
            {{/select}}
        </select>
    </script>
    <script>
        var selectOptions = [
            {
                value: 1,
                text: "One"
            },
            {
                value: 2,
                text: "Two"
            },
            {
                value: 3,
                text: "Three"
            },
            {
                value: 4,
                text: "Four"
            },
            {
                value: 5,
                text: "Five"
            },
        ];

        function selectTemplate(data) {

            var selectTemplateSource = document.getElementById('select-template').innerHTML;
            var compiledSelectTemplate = Handlebars.compile(selectTemplateSource);
            var finishedSelectTemplate = compiledSelectTemplate({ select: data });

            return finishedSelectTemplate;
        }

        var selectMenuHtml = selectTemplate(selectOptions);
        var outputDiv = document.getElementById('template-output');
        outputDiv.innerHTML = selectMenuHtml;
    </script>
</body>
</html>
