            var inputText = arguments[0],
                words = [];

            for (var index in arguments) {

                if (index != 0) {

                    words.push(arguments[index]);
                }

            }

            for (var i = 0, length = words.length; i < length; i++) {

                var pattern = "{" + i + "}";
                var index = text.indexOf(pattern, i);

                while (index > -1) {

                    text = text.replace(pattern, words[i]);
