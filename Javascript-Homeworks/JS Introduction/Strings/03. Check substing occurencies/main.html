<!--Write a JavaScript function that finds how many times a substring is contained in a given text (perform case insensitive search)-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Search all occurencies of a string</title>
</head>
<body>
    <div id="js-console"></div>
    <script src="js-console.js"></script>
        <script>

            var text = "We are living in an yellow submarine. We don't have anything else. Inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days",
                subString = "in";
 
            jsConsole.write("Appearances of the substring \""+subString+"\" => ")
            jsConsole.writeLine(searchSubstringOccurences(text, subString));

            function searchSubstringOccurences(text, str) {

                text = text.toUpperCase();
                str = str.toUpperCase();

                var position = text.indexOf(str),
                    counter = 0;

                while (position>=0) {
                    counter++;
                    position = text.indexOf(str, (position+str.length));
                }

                return counter;
            }

        </script>
</body>
</html>
