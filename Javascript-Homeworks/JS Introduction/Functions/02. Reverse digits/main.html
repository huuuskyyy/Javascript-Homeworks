<!--Write a function that reverses the digits of given decimal number. Example: 256  652-->
<!DOCTYPE html>
<html>
<head>
	<title>Reverse number</title>
	<link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Enter a number and the function will reverse it</p>
    <br>
    <label for="input">Enter a number</label>
    <input type ="text" id="input"/>
    <button onclick ="readDigit()">Get reversed number</button>
	<div id="js-console"></div>	
    <br/>
	<script src="js-console.js"></script>
	<script>
	    function readDigit() {
	        var number = jsConsole.readFloat("#input"),
                i,
                reversed = "";
	        number = number + "";
	        
	        for (i = number.length - 1; i > -1; i--) {
	            reversed += number[i];
	        }
	        jsConsole.writeLine("The reversed number is " + reversed);
	    }
	</script>
</body>
</html>
