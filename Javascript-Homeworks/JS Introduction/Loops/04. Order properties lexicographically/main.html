<!--Write a script that finds the lexicographically smallest and largest property in document, window and navigator objects-->
<!DOCTYPE html>
<html>
<head>
	<title>Find properties</title>
	<link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Check the lexicographically smallest and largest property in document, window and navigator objects</p>
    <br/>
    <button onclick = "DisplayProperties()">Find the answer</button>
	<div id="js-console"></div>	
    <br/>
	<script src="js-console.js"></script>
	<script>
	    function DisplayProperties() {

	        FindMinMaxProperties(window);
	        FindMinMaxProperties(document);
	        FindMinMaxProperties(navigator);
	    }
	    function FindMinMaxProperties(target) {
	        var min = 'zzz',
                max = 'AAA';

	        for (var property in target) {
	            if (property > max) {
	                max = property;
	            } else if (property < min) {
	                min = property;
	            }
	        }
	        jsConsole.writeLine("Lexicographically smallest property in " + target + " is " + min.bold().italics() + " and the largest is " + max.bold().italics());
	    }
	</script>
</body>
</html>
