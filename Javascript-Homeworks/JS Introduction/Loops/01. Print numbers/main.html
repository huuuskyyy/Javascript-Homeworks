<!--Write a script that prints all the numbers from 1 to N-->
<!DOCTYPE html>
<html>
<head>
	<title>Print numbers</title>
	<link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <p>The script will print all numbers from 1 to the number you enter</p>
    <label for="input">Enter a number</label>
    <input type="text" id="input"/>
    <br/>
    <button onclick = "PrintNumbers()">Print numbers</button>
	<div id="js-console"></div>	
    <br/>
	<script src="js-console.js"></script>
	<script>
	    function PrintNumbers() {

	        var number = jsConsole.readFloat("#input"),
                i;

	        if (number === 0) {
	            jsConsole.writeLine("Zero entered. Achievement unlocked - QA rookie :)");
	        } else if (number < 1) {
	            for (i = number; i <= 1; i++) {
	                jsConsole.writeLine(i);
	            }
	        } else {
	            for (i = 1; i <= number; i++) {
	                jsConsole.writeLine(i);
	            }
	        }
	    }
	</script>
</body>
</html>
