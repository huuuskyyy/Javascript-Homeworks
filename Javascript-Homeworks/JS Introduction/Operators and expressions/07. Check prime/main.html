<!--Write an expression that checks if given positive integer number n (n ≤ 100) is prime. E.g. 37 is prime-->
<!DOCTYPE html>
<html>
<head>
	<title>Prime Number</title>
	<link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Check, if a number up to 100 is a prime</p>
    <label for="input">Enter a number &#60;100</label>
    <input type="text" id="input"/>
    <button onclick = "CheckPrime()">Find the answer</button>
	<div id="js-console"></div>	
    <br/>
	<script src="js-console.js"></script>
	<script>
	    function CheckPrime() {
	        var number = jsConsole.readFloat("#input"),
                limit = Math.sqrt(number),
                isPrime = true,
                i;

	        for (i = 2; i <= limit; i++) {
	            if (number % i === 0) {
	                isPrime = false;
	                break;
	            }
	        }

	        if (isPrime) {
	            jsConsole.writeLine(number + " is prime");
	        } else {
	            jsConsole.writeLine(number + " is not prime");
	        }
	    }
	</script>
</body>
</html>
