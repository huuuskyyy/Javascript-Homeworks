<!--Write an expression that checks if given print (x,  y) is within a circle K(O, 5).-->
<!DOCTYPE html>
<html>
<head>
	<title>Point within a circle</title>
	<link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Check, if a point is within a circle</p>
    <label for="x-coordinate">Enter x corrcinate of the point</label>
    <input type="text" id="x-coordinate"/>
    <label for="y-coordinate">Enter y corrcinate of the point</label>
    <input type="text" id="y-coordinate"/>
    <button onclick = "CheckPoint()">Find the answer</button>
	<div id="js-console"></div>	
    <br/>
	<script src="js-console.js"></script>
	<script>
	    function CheckPoint() {
	        var xCor = jsConsole.readFloat("#x-coordinate"),
                yCor = jsConsole.readFloat("#y-coordinate"),
                result = Math.sqrt(xCor * xCor + yCor * yCor) <= 5;

	        jsConsole.writeLine("The point is inside the circle K(O, 5)" + result);
	    }
	</script>
</body>
</html>
