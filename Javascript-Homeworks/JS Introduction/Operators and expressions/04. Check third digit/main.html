<!--Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732  true-->
<!DOCTYPE html>
<html>
<head>
	<title>Check Third Digit</title>
	<link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Check, if the third digit of a number is 7</p>
    <label for="input">Enter number</label>
    <input type="text" id="input"/>
    <button onclick = "CheckThirdDigit()">Find the answer</button>
	<div id="js-console"></div>	
    <br/>
	<script src="js-console.js"></script>
	<script>
	    function CheckThirdDigit() {
	        var number = jsConsole.readFloat("#input");
	        number = number - (number % 10);
	        number = number - ((number % 100));
	        number = (number % 1000) / 100;

	        if (number === 7) {
	            jsConsole.writeLine("The third digit is 7");
	        } else {
	            jsConsole.writeLine("The third digit is not 7");
	        }
	    }
	</script>
</body>
</html>
