<!--Assign all the possible JavaScript literals to different variables.-->

<!DOCTYPE html>
<html>
<head>
	<title>Assign literals</title>
</head>
<body>
    <p>Check the code to see the assigned values</p>
	<script>

	    // Array literal
	    var arrayLiteral = ["one", "two", "three"]

	    // Boolean literal
	    var booleanLiteral = true;

	    // Integer literal
	    var integerLiteral = 100;

	    // Floating point literal
	    var floatingLiteral = 4.5234;

	    // Object literal
	    var car = { brand: "Reno", model: "Laguna", year: "2002" };

	    // String literal
	    var stringLiteral = "I am a string";

	</script>
</body>
</html>
