<!--Write a script that enters the coefficients a, b and c of a quadratic equation
		a*x2 + b*x + c = 0 and calculates and prints its real roots.
     Note that quadratic equations may have 0, 1 or 2 real roots.-->
<!DOCTYPE html>
<html>
<head>
	<title>Quadratic equation</title>
	<link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Enter coefficients a,b and c of the quadratic equation a*x^2 + b*x + c = 0</p>
    <label for="coeffA">Enter a </label>
    <input type="text" id="coeffA"/>
    <label for="coeffB">Enter b </label>
    <input type="text" id="coeffB"/>
    <label for="coeffc">Enter c </label>
    <input type="text" id="coeffC"/>
    <button onclick = "ReadDigit()">Read the digit</button>
	<div id="js-console"></div>	
    <br/>
	<script src="js-console.js"></script>
	<script>
	    function ReadDigit() {
	        var a = jsConsole.readFloat("#coeffA"),
                b = jsConsole.readFloat("#coeffB"),
                c = jsConsole.readFloat("#coeffC"),
                discriminant = b * b - (4 * a * c);

	        if (discriminant < 0) {
	            jsConsole.writeLine("The equation has no real roots");
	        } else if (discriminant === 0) {
	            var root = -b / (2 * a);
	            jsConsole.writeLine("The equation has one real root" + root);
	        } else {
	            var root1 = (-b - discriminant) / 2 * a;
	            var root2 = (-b + discriminant) / 2 * a;
	            jsConsole.writeLine("The equation has two real roots");
	            jsConsole.writeLine("Root one " + root1);
	            jsConsole.writeLine("And root two " + root2);
	        }
	    } 
	</script>
</body>
</html>
