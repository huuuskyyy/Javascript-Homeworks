<!--Write a script that shows the sign (+ or -) of the product of three real numbers without calculating it. Use a sequence of if statements-->
<!DOCTYPE html>
<html>
<head>
	<title>Sign of sum</title>
	<link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <p>Enter 3 numbers and check what the sign of their product will be</p>
    <label for="first">Enter first number</label>
    <input type="text" id="first"/>
    <label for="second">Enter second number</label>
    <input type="text" id="second"/>
    <label for="third">Enter third number</label>
    <input type="text" id="third"/>
    <button onclick = "CheckSign()">Check them</button>
	<div id="js-console"></div>	
    <br/>
	<script src="js-console.js"></script>
	<script>
	    function CheckSign() {
	        var firstNum = jsConsole.readFloat("#first"),
                secondNum = jsConsole.readFloat("#second"),
                thirdNum = jsConsole.readFloat("#third"),
                countNegative = 0;

	        if (firstNum < 0) {
	            countNegative++;
	        }
	        if (secondNum < 0) {
	            countNegative++;
	        }
	        if (thirdNum < 0) {
	            countNegative++;
	        }
	        if (countNegative === 1 || countNegative === 3) {
	            jsConsole.writeLine("The product will be negative (-)");
	        } else {
	            jsConsole.writeLine("The product will be positive (+)");
	        }
	    }
	</script>
</body>
</html>
